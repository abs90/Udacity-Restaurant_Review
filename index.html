<!DOCTYPE html>

<!--https://developers.google.com/web/fundamentals/codelabs/offline/-->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="firefox">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
<!--First Header of webiste -->
  <header>
    <nav>
      <h1 class="title" tabindex=0>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <!--Give user the ability to skip to the main content -->
      <a href="#filter" class="skipLink">Click here for main content</a>
    </nav>
  </header>

  <main id="maincontent">
    <!-- added aria-label and role-->
    <section id="map-container" aria-label="map">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2 id="filter" tabindex=0>Filter Results:</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select  id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>

      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<!-- Regestring the service worker script applied below, which calls the sw.js -->
  <script type="application/javascript">
    if (navigator.serviceWorker) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            // console.log("test3"); //Debugging - pinpoint
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            // registration failed :(
            console.log('Service Worker registration failed: ', error);
          });
        });
    }
  </script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <footer id="footer">

    Copyright (c) 2017 <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
</body>
</html>
